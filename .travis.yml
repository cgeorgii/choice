sudo: false
language: c

env:
  - ARGS=""
  - ARGS="--resolver lts-2"
  - ARGS="--resolver lts-7"
  - ARGS="--resolver nightly"

addons:
  apt:
    packages:
      # Needed for GHC.
    - libgmp-dev

cache:
  directories:
  - $HOME/.stack

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
  - stack build --install-ghc --haddock --test --bench --no-run-tests --no-run-benchmarks
  - stack test
  - stack bench
